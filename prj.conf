# KeyaSoftBox Project Configuration

# Bluetooth Configuration
CONFIG_BT=y
# CONFIG_BT_DEBUG_LOG=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_DEVICE_NAME="KeyaSoftBox"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=2

# Bluetooth Mesh Configuration
CONFIG_BT_MESH=y
CONFIG_BT_MESH_ADV_BUF_COUNT=20
CONFIG_BT_MESH_TX_SEG_MAX=6
CONFIG_BT_MESH_RX_SEG_MAX=6
CONFIG_BT_MESH_CFG_CLI=y
CONFIG_BT_MESH_PB_ADV=y
CONFIG_BT_MESH_PB_GATT=y
# CONFIG_BT_MESH_PROXY=y
CONFIG_BT_MESH_GATT_PROXY=y
CONFIG_BT_MESH_SUBNET_COUNT=4
CONFIG_BT_MESH_APP_KEY_COUNT=4
CONFIG_BT_MESH_MODEL_KEY_COUNT=4
CONFIG_BT_MESH_MODEL_GROUP_COUNT=4
CONFIG_BT_MESH_LABEL_COUNT=4
CONFIG_BT_MESH_IV_UPDATE_TEST=y

# Custom Mesh Model
CONFIG_BT_MESH_MODEL_EXTENSIONS=y
CONFIG_BT_MESH_LARGE_COMP_DATA_SRV=y

# Bluetooth Settings & Storage
CONFIG_BT_SETTINGS=y
CONFIG_SETTINGS=y
CONFIG_SETTINGS_NVS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y

# GATT Configuration
CONFIG_BT_GATT_SERVICE_CHANGED=y
CONFIG_BT_GATT_DYNAMIC_DB=y
CONFIG_BT_ATT_PREPARE_COUNT=4
CONFIG_BT_GATT_CLIENT=y

# LED Strip Configuration (WS2812B)
CONFIG_LED_STRIP=y
# CONFIG_WS2812_STRIP=y
CONFIG_SPI=y

# GPIO Configuration
CONFIG_GPIO=y

# Logging
CONFIG_LOG=y
CONFIG_BT_MESH_LOG_LEVEL_INF=y
CONFIG_BT_LOG_LEVEL_INF=y
CONFIG_LOG_BUFFER_SIZE=2048
# CONFIG_LOG_STRDUP_MAX_STRING=64

# System Configuration
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_BT_RX_STACK_SIZE=4096
CONFIG_IDLE_STACK_SIZE=1024

# Memory Configuration
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Security
CONFIG_BT_SMP=y
CONFIG_BT_PRIVACY=y

# Power Management (Optional - for battery operation)
# CONFIG_PM=y
# CONFIG_PM_DEVICE=y

# Networking Buffer Configuration
# CONFIG_NET_BUF_RX_COUNT=20
# CONFIG_NET_BUF_TX_COUNT=20

CONFIG_SECURE_STORAGE=y


# Debug Configuration (disable in production)
CONFIG_DEBUG=y
CONFIG_DEBUG_OPTIMIZATIONS=y
CONFIG_ASSERT=y

# JSON Parser (for command parsing)
CONFIG_JSON_LIBRARY=y

# Math Library
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y